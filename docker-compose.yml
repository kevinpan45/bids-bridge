name: "BIDS Bridge"
version: "3.8"

services:
  bids-bridge:
    image: ghcr.io/kevinpan45/bids-bridge:latest
    container_name: bids-bridge
    # ports:
    #   - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - bids-bridge
    depends_on:
      - mysql
      - redis
      - minio
  bids-bridge-ui:
    image: ghcr.io/kevinpan45/bids-bridge-ui:latest
    container_name: bids-bridge-ui
    # ports:
    #   - "5173:80"
    environment:
      - VITE_API_SERVER=http://localhost:8080
    networks:
      - bids-bridge
    depends_on:
      - bids-bridge
  mysql:
    image: mysql
    container_name: bids-bridge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_ROOT_HOST: "%"
    volumes:
      - /data/local-stack/bids-bridge/mysql:/var/lib/mysql
    restart: "unless-stopped"
    networks:
      - bids-bridge
  redis:
    image: redis
    container_name: bids-bridge-redis
    restart: "unless-stopped"
    volumes:
      - /data/local-stack/bids-bridge/redis:/data
    networks:
      - bids-bridge
  minio:
    image: quay.io/minio/minio
    container_name: bids-bridge-minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    volumes:
      - "/data/local-stack/bids-bridge/minio/data:/data"
    command: server /data --console-address ":9001"
    restart: "unless-stopped"
    networks:
      - bids-bridge

networks:
  bids-bridge:
    driver: bridge
