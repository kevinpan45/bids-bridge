spring:
  application:
    name: bids-bridge
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bids_bridge?useUnicode=true&characterEncoding=utf-8&useSSL=true&createDatabaseIfNotExist=true
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers:
    - localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"

bids:
  collector:
    openneuro:
      sync:
        cron: 0 0 0 * * MON
  storages:
    - id: 1
      name: default
      provider: MinioBidsStorageDal
      endpoint: http://192.168.31.56:9000
      bucket: bids
      region: us-east-1
      access-key: ${LOCAL_MINIO_ACCESS_KEY}
      secret-key: ${LOCAL_MINIO_SECRET_KEY}
      prefix: 
    - id: 2
      name: openneuro
      provider: OpenNeuroDal
      bucket: openneuro.org
      region: us-east-1
      prefix: 
      externals:
        - disable_config_load: true
        - disable_ec2_metadata: true
        - allow_anonymous: true
