spring:
  application:
    name: bids-bridge
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:3306/bids_bridge?useUnicode=true&characterEncoding=utf-8&useSSL=true&createDatabaseIfNotExist=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      username: ${REDIS_USERNAME:default}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: ${MANAGEMENT_SERVER_PORT:8081}

job:
  engine:
    argo:
      serverUrl: ${ARGO_WORKFLOW_SERVER:https://localhost:2746}
      namespace: argo
      token: 

bids:
  collectors:
    - provider: OpenNeuro
      source: "https://openneuro-dataset-collector.kp45.icu"
      sync:
        enabled: false
        cron: 0 0 0 * * MON
        # cron: 0 0/5 * * * ?
      track:
        enabled: false
        cron: 0 0 0 * * MON
        # cron: 0 0/5 * * * ?
    - provider: CCNDC
      source: "https://ccndc-dataset-collector.kp45.icu"
      sync:
        enabled: false
        cron: 0 0 0 * * MON
        # cron: 0 0/5 * * * ?
      track:
        enabled: false
        cron: 0 0 0 * * MON
        # cron: 0 0/5 * * * ?